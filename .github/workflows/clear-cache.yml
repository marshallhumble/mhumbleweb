name: Clear old caches

on:
  schedule:
    - cron: '0 0 * * 0'
  workflow_dispatch:

jobs:
  clear-caches:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@de0fac2e4500dabe0009e67214ff5f5447ce83dd # v6
      - name: Clear caches
        run: |
          gh api repos/marshallhumble/mhumbleweb/actions/caches \
            --paginate --jq '.actions_caches[] | .id' | \
            xargs -I {} gh api repos/marshallhumble/mhumbleweb/actions/caches/{} -X DELETE
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
