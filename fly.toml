# fly.toml app configuration file - Tunnel Configuration

app = 'mhumble-io'
primary_region = 'dfw'

[registry]
"ghcr.io" = { username = "marshallhumble", password_env = "REGISTRY_PASSWORD" }

[deploy]
  strategy = "rolling"

# Internal HTTP service (tunnel handles external HTTPS)
[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = true
  auto_start_machines = true
  min_machines_running = 0

# This disables public HTTP access but keeps internal health checks
[http_service.concurrency]
  type = "connections"
  hard_limit = 0  # Disables public access

# Health check
[checks]
  [checks.health]
    port = 8080
    type = "http"
    interval = "15s"
    timeout = "10s"
    path = "/health"

[[vm]]
  memory = '512mb'
  cpu_kind = 'shared'
  cpus = 1